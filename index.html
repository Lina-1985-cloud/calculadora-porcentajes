<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css"
</head>
<body>
    <script src="/script.js"></script>
    <header>
        <h1>Calcular Porcentajes</h1>
    </header>
    <div class="container">
        <section class="container-section">
            <label for="num">Bill</label>
            <input type="text" name="" id="num">
            <p>Number of people</p>
            <input type="text" placeholder="1" id="personas">
            <p>Select Tip %</p>
            <div class="container-percent">
                <button class="percent" onclick="CalcularPorcentaje(0.05);">5%</button>
                <button class="percent" onclick="CalcularPorcentaje(0.1);">10%</button>
                <button class="percent" onclick="CalcularPorcentaje(0.15);">15%</button>
                <button class="percent" onclick="CalcularPorcentaje(0.25);">25%</button>
                <button class="percent" onclick="CalcularPorcentaje(0.5);">50%</button>
                <button class="percent" onclick="Custom();">Custom</button>
            </div>



        </section>
        <section class="container-section-2">
            <div class="container-text">
                <p>Tip Amount <br>
                    /person
                </p>
                <input type="text" name="" id="resultAmountPerson"placeholder="$0.00">
            </div>
            <div class="container-text">
                <p>Total <br>
                    /person
                </p>
                <input type="text" name="" id="resultPerson" placeholder="$0.00">
            </div>
            <button type="reset" onclick="reset()" class="button" id="reset">RESET</button>
        </section>

    </div>
</body>
</html>
